<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
</head>

<body>
    <script>
        "use script";
        /*
            1. 10 прибавляем к 10, получаем 20
            2. 20 конкатенируем со строкой "10", получаем строку "2010"
            3. "2010" присваиваем переменной result1
            4. с помощью console.log выводим result1 в консоль
        */
        let result1 = 10 + 10 + "10";
        console.log(result1);

        /*
            1. 10 конкатенируем со строкой "10", получаем строку "1010"
            2. 10 конкатенируем со строкой "1010", получаем строку "101010"
            3. "101010" присваиваем переменной result2
            4. с помощью console.log выводим result2 в консоль
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);

        /*
            1. с помощью унарного плюса преобразуем строку "10" в число 10
            2. складываем 10, 10 и 10, получаем 30
            3. 30 присваиваем переменной result3
            4. с помощью console.log выводим result3 в консоль
        */
        let result3 = 10 + 10 + +"10";
        console.log(result3);

        /*
            1. с помощью унарного минуса преобразуем строку "" в число -0
            2. делим 10 на -0, получаем - бесконечность
            3. -бесконечность присваиваем переменной result4
            4. с помощью console.log выводим result4 в консоль
        */
        let result4 = 10 / -"";
        console.log(result4);

        /*
            1. с помощью унарного плюса преобразовать строку "2,5" в число не получается из-за запятой
            2. при делении 10 на строковое значение получаем ошибку NaN ("не число")
            3. NaN присваиваем переменной result5
            4. с помощью console.log выводим result5 в консоль
        */
        let result5 = 10 / +"2,5";
        console.log(result5);
    </script>
</body>

</html>
